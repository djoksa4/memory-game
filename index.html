<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer type="module" src="./src/js/controller.js"></script>

    <title>Memory Game</title>
  </head>
  <body>
    <div class="img-area">
      <div class="img-area__img">
        <img src="./src/img/bronto.png" alt="bronto" />
      </div>

      <div class="img-area__img">
        <img src="./src/img/bronto.png" alt="bronto" />
      </div>

      <div class="img-area__img">
        <img src="./src/img/stego.png" alt="stego" />
      </div>

      <div class="img-area__img">
        <img src="./src/img/trex.png" alt="trex" />
      </div>

      <div class="img-area__img">
        <img src="./src/img/ptero.png" alt="ptero" />
      </div>

      <div class="img-area__img">
        <img src="./src/img/trex.png" alt="trex" />
      </div>

      <div class="img-area__img">
        <img src="./src/img/ptero.png" alt="ptero" />
      </div>

      <div class="img-area__img">
        <img src="./src/img/stego.png" alt="stego" />
      </div>
    </div>

    <div class="cover-area">
      <div class="cover-area__cover" data-mark="b1"></div>

      <div class="cover-area__cover" data-mark="b2"></div>

      <div class="cover-area__cover" data-mark="s1"></div>

      <div class="cover-area__cover" data-mark="t1"></div>

      <div class="cover-area__cover" data-mark="p1"></div>

      <div class="cover-area__cover" data-mark="t2"></div>

      <div class="cover-area__cover" data-mark="p2"></div>

      <div class="cover-area__cover" data-mark="s2"></div>
    </div>

    <div class="score-area">
      <p>Score: <span class="score-area__score">0</span></p>
      <p>Failed Attempts: <span class="score-area__failed">0</span></p>
    </div>
  </body>
</html>
